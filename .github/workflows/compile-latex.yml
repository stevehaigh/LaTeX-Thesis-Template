name: Build Dissertation PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        tinytex: true
    
    - name: Build dissertation with Quarto
      run: quarto render --to pdf
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-pdf
        path: _output/index.pdf
        retention-days: 30
    
    - name: Upload to release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: _output/index.pdf
        name: Dissertation Build ${{ github.ref_name }}
        prerelease: false
