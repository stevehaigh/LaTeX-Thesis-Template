name: Build Dissertation (All Formats)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        tinytex: true
    
    - name: Build dissertation (all formats)
      run: quarto render
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-pdf
        path: _output/Dissertation-Title.pdf
        retention-days: 30
    
    - name: Upload EPUB artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-epub
        path: _output/Dissertation-Title.epub
        retention-days: 30
    
    - name: Upload DOCX artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dissertation-docx
        path: _output/Dissertation-Title.docx
        retention-days: 30
    
    - name: Upload to release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          _output/Dissertation-Title.pdf
          _output/Dissertation-Title.epub
          _output/Dissertation-Title.docx
        name: Dissertation Build ${{ github.ref_name }}
        prerelease: false
